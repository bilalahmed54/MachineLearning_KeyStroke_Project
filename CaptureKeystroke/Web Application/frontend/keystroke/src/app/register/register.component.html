<div type="flex" align="middle">

  <img src="../../assets/main.png" class="main-logo">

  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">

    <nz-form-item>
      <nz-form-control>
          <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="name">Name</nz-form-label>
        <nz-input-group [nzPrefix]="prefixUser">
          <input type="text" nz-input formControlName="name" id="name" placeholder="Name">
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
          <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="email">Email</nz-form-label>
        <nz-input-group [nzPrefix]="prefixEmail">
          <input type="text" nz-input formControlName="email" id="email" placeholder="Email">
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('email').dirty && validateForm.get('email').errors">
          The input is not valid E-mail!
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-explain *ngIf="failedLogIn">
      Given Email Id is Already Registered
    </nz-form-explain>

    <nz-form-item>
      <nz-form-control>
        <button nz-button class="login-form-button" [nzType]="'primary'">
          Proceed
        </button>
      </nz-form-control>
    </nz-form-item>

  </form>

  <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
  <ng-template #prefixEmail><i nz-icon type="mail"></i></ng-template>

</div>
