<div nz-row [nzGutter]="16">

    <div nz-col nzSpan="1"></div>

    <div nz-col nzSpan="14" class="border-left border-right border-bottom">

        <nz-divider nzText="User Keystrokes"></nz-divider>

        <nz-form-item>
            <nz-form-control>
                <nz-form-label nzFor="type">Select Type </nz-form-label>
                <nz-radio-group [(ngModel)]="type" (ngModelChange)="typeSelected()">
                    <label nz-radio nzValue="free" [nzDisabled]="!showRadioButton">Free Text</label>
                    <label nz-radio nzValue="fix" [nzDisabled]="!showRadioButton">Fixed Text</label>
                </nz-radio-group>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item *ngIf="!showRadioButton">
            <nz-form-control>
                <nz-form-label nzFor="type"><b>Keystroke Type</b> </nz-form-label>
                {{type | uppercase}} TEXT
            </nz-form-control>
        </nz-form-item>

        <nz-form-item *ngIf="index >= 1 && type=='free'">
            <nz-form-control>
                <nz-form-label nzFor="type"><b>Label</b> </nz-form-label>
                {{freeTextTopics[2]}}
            </nz-form-control>
        </nz-form-item>

        <nz-form-item *ngIf="type==='fix'">
            <nz-form-control>
                <nz-form-label nzFor="type"><b>Statement</b> </nz-form-label>
                {{fixedTextStatement}}
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control>            
                <label *ngIf="index === 0" nzJustify="end" class="label-right">
                    Time Left: 00:00:00
                </label>
                <label *ngIf="index !== 0" nzJustify="end" class="label-right">
                    Time Left: 00:00:{{timeLeft}}
                </label>
                <textarea nz-input placeholder="Please Enter Keystrokes" [(ngModel)]="userTypedKeystrokes"
                    [nzAutosize]="{ minRows: 5, maxRows: 8 }" [disabled]="disableTextArea"
                    (keypress)=keystroked($event)>
              </textarea>
            </nz-form-control>
        </nz-form-item>

        <div class="button-right">

            <button nz-button nzType="primary" (click)="start()" *ngIf="index === 0"
                [disabled]="disableButtonControl || showRadioButton">
                Start
            </button>

            <button nz-button nzType="primary" (click)="testKeyStrokes()" *ngIf="index === 1"
                [disabled]="disableButtonControl">
                Submit
            </button>

            <br>
            <br>

        </div>

    </div>

    <div nz-col nzSpan="1"></div>

    <div nz-col nzSpan="7" class="border-left border-right border-bottom">

        <nz-divider nzText="Test Result Report"></nz-divider>

        <nz-form-item>
            <nz-form-label><b>Authorized</b></nz-form-label>
            <span class="yes"><b>YES</b></span> /
            <span class="no"><b>NO</b></span>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label><b>Identified</b></nz-form-label>
            <span class="yes"><b>YES</b></span> /
            <span class="no"><b>NO</b></span>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label><b>Identified As</b></nz-form-label>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label><b>Username</b></nz-form-label>
            <span>Name of the Identified User</span>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label><b>Email</b></nz-form-label>
            <span>Email ID of the Identified User</span>
        </nz-form-item>

    </div>

    <div nz-col nzSpan="1"></div>

</div>
